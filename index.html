<!doctype html>
<html>
<head>
  <title>JUavaScript Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="heading-container">
      <h1>JavaScript Calculator</h1>
    </div>
    <div class="intro-container">
      <h2>INTRO</h2>
      <p>A simple JavaScript driven calculator, built without using a tutorial!</p>
    </div>
    <div class="app-container">
      <div class="calculator">
        <div class="calculator__screen">
          <p class="screen__output"></p>
        </div>
        <div class="calculator__body">
          <div class="calculator__button__column">
            <button id="clear" class="calculator__button__function">C</button>
            <button class="calculator__button__number">7</button>
            <button class="calculator__button__number">4</button>
            <button class="calculator__button__number">1</button>
            <button class="calculator__button__number">0</button>
          </div>
          <div class="calculator__button__column">
            <button id="invert" class="calculator__button__function">+/-</button>
            <button class="calculator__button__number">8</button>
            <button class="calculator__button__number">5</button>
            <button class="calculator__button__number">2</button>
            <button class="calculator__button__number">.</button>
          </div>
          <div class="calculator__button__column">
            <button id="percent" class="calculator__button__function">%</button>
            <button class="calculator__button__number">9</button>
            <button class="calculator__button__number">6</button>
            <button class="calculator__button__number">3</button>
            <button id="equals" class="calculator__button__function">=</button>
          </div>
          <div class="calculator__button__column">
            <button id="divide" class="calculator__button__function">รท</button>
            <button id="multiply" class="calculator__button__function">x</button>
            <button id="minus" class="calculator__button__function">-</button>
            <button id="add" class="calculator__button__function function--large">+</button>
          </div>
        </div> <!-- calculator body end -->
      </div> <!-- calculator end -->
    </div> <!-- app container end -->
  </div> <!-- main container end -->
  <script src="js/app.js"></script>
</body>
</html>
